<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Generator - Shopify App</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        shopify: '#00b341',
                        'shopify-dark': '#00a63a'
                    }
                }
            }
        }
    </script>
    <style>
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .animate-pulse-soft {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .slide-in {
            animation: slideIn 0.5s ease-out;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        // API Service
        const api = {
            async testConnection() {
                const response = await fetch('/api/health');
                return response.json();
            },

            async testShopify(shopDomain, accessToken) {
                const response = await fetch('/api/test-shopify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ shopDomain, accessToken })
                });
                return response.json();
            },

            async generateDescription(productData) {
                const response = await fetch('/api/generate-and-save', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(productData)
                });
                return response.json();
            },

            async generateShopifyProduct(shopDomain, accessToken, productId, tone) {
                const response = await fetch('/api/generate-shopify-product', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ shopDomain, accessToken, productId, tone })
                });
                return response.json();
            },

            async applyToShopify(shopDomain, accessToken, productId, description) {
                const response = await fetch('/api/apply-to-shopify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ shopDomain, accessToken, productId, description })
                });
                return response.json();
            }
        };

        // Components
        const LoadingSpinner = () => (
            <div className="flex items-center justify-center space-x-2">
                <div className="animate-spin rounded-full h-6 w-6 border-b-2 border-shopify"></div>
                <span className="text-gray-600">Processing...</span>
            </div>
        );

        const Toast = ({ message, type, onClose }) => (
            <div className={`fixed top-4 right-4 p-4 rounded-lg shadow-lg z-50 slide-in ${
                type === 'success' ? 'bg-green-500 text-white' : 'bg-red-500 text-white'
            }`}>
                <div className="flex items-center justify-between">
                    <span>{message}</span>
                    <button onClick={onClose} className="ml-4 text-white hover:text-gray-200">√ó</button>
                </div>
            </div>
        );

        const StoreConnection = ({ onConnect, isConnected, storeInfo }) => {
            const [shopDomain, setShopDomain] = useState('');
            const [accessToken, setAccessToken] = useState('');
            const [isConnecting, setIsConnecting] = useState(false);

            const handleConnect = async (e) => {
                e.preventDefault();
                setIsConnecting(true);
                await onConnect(shopDomain, accessToken);
                setIsConnecting(false);
            };

            return (
                <div className="bg-white rounded-xl shadow-lg p-6 mb-6">
                    <h2 className="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                        üõçÔ∏è Shopify Store Connection
                    </h2>
                    
                    {!isConnected ? (
                        <form onSubmit={handleConnect} className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    Shop Domain
                                </label>
                                <input
                                    type="text"
                                    placeholder="your-store.myshopify.com"
                                    value={shopDomain}
                                    onChange={(e) => setShopDomain(e.target.value)}
                                    className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-shopify focus:border-transparent"
                                    required
                                />
                            </div>
                            
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    Access Token
                                </label>
                                <input
                                    type="password"
                                    placeholder="shpat_xxxxx..."
                                    value={accessToken}
                                    onChange={(e) => setAccessToken(e.target.value)}
                                    className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-shopify focus:border-transparent"
                                    required
                                />
                            </div>
                            
                            <button
                                type="submit"
                                disabled={isConnecting}
                                className="w-full bg-shopify hover:bg-shopify-dark text-white font-bold py-3 px-6 rounded-lg transition duration-200 disabled:opacity-50"
                            >
                                {isConnecting ? <LoadingSpinner /> : 'Connect Store'}
                            </button>
                        </form>
                    ) : (
                        <div className="bg-green-50 border border-green-200 rounded-lg p-4">
                            <div className="flex items-center">
                                <div className="flex-shrink-0">
                                    <div className="w-8 h-8 bg-green-500 rounded-full flex items-center justify-center">
                                        <span className="text-white font-bold">‚úì</span>
                                    </div>
                                </div>
                                <div className="ml-3">
                                    <h3 className="text-sm font-medium text-green-800">Store Connected!</h3>
                                    <p className="text-sm text-green-600">{storeInfo?.shopDomain}</p>
                                    <p className="text-sm text-green-600">{storeInfo?.productCount} products found</p>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const ProductGenerator = ({ onGenerate }) => {
            const [formData, setFormData] = useState({
                productTitle: '',
                productPrice: '',
                productType: '',
                tone: 'professional'
            });
            const [isGenerating, setIsGenerating] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setIsGenerating(true);
                await onGenerate(formData);
                setIsGenerating(false);
            };

            const handleChange = (field, value) => {
                setFormData(prev => ({ ...prev, [field]: value }));
            };

            return (
                <div className="bg-white rounded-xl shadow-lg p-6 mb-6">
                    <h2 className="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                        ü§ñ AI Product Description Generator
                    </h2>
                    
                    <form onSubmit={handleSubmit} className="space-y-4">
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    Product Title *
                                </label>
                                <input
                                    type="text"
                                    placeholder="e.g., Wireless Bluetooth Headphones"
                                    value={formData.productTitle}
                                    onChange={(e) => handleChange('productTitle', e.target.value)}
                                    className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    required
                                />
                            </div>
                            
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    Price
                                </label>
                                <input
                                    type="text"
                                    placeholder="e.g., $99.99"
                                    value={formData.productPrice}
                                    onChange={(e) => handleChange('productPrice', e.target.value)}
                                    className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                />
                            </div>
                        </div>
                        
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    Product Type
                                </label>
                                <input
                                    type="text"
                                    placeholder="e.g., Electronics"
                                    value={formData.productType}
                                    onChange={(e) => handleChange('productType', e.target.value)}
                                    className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                />
                            </div>
                            
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    Tone
                                </label>
                                <select
                                    value={formData.tone}
                                    onChange={(e) => handleChange('tone', e.target.value)}
                                    className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                >
                                    <option value="professional">Professional</option>
                                    <option value="casual">Casual</option>
                                    <option value="luxury">Luxury</option>
                                    <option value="technical">Technical</option>
                                </select>
                            </div>
                        </div>
                        
                        <button
                            type="submit"
                            disabled={isGenerating || !formData.productTitle}
                            className="w-full bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-bold py-3 px-6 rounded-lg transition duration-200 disabled:opacity-50"
                        >
                            {isGenerating ? <LoadingSpinner /> : 'Generate Description'}
                        </button>
                    </form>
                </div>
            );
        };

        const ShopifyProducts = ({ storeInfo, onGenerateForProduct, isConnected }) => {
            if (!isConnected || !storeInfo?.sampleProducts) return null;

            return (
                <div className="bg-white rounded-xl shadow-lg p-6 mb-6">
                    <h2 className="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                        üì¶ Your Shopify Products
                    </h2>
                    
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        {storeInfo.sampleProducts.map((product, index) => (
                            <div key={product.id || index} className="border border-gray-200 rounded-lg p-4 hover:shadow-md transition duration-200">
                                <h3 className="font-semibold text-gray-800 mb-2 truncate">
                                    {product.title}
                                </h3>
                                <p className="text-gray-600 mb-2">Price: ${product.price}</p>
                                <p className="text-sm mb-3">
                                    Status: {product.hasDescription ? 
                                        <span className="text-green-600">‚úÖ Has description</span> : 
                                        <span className="text-red-600">‚ùå Needs description</span>
                                    }
                                </p>
                                <button
                                    onClick={() => onGenerateForProduct(product.id, product.title)}
                                    className="w-full bg-shopify hover:bg-shopify-dark text-white font-medium py-2 px-4 rounded transition duration-200"
                                >
                                    Generate AI Description
                                </button>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const GeneratedContent = ({ content, onApplyToShopify, canApply = false }) => {
            if (!content) return null;

            return (
                <div className="bg-white rounded-xl shadow-lg p-6 slide-in">
                    <h2 className="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                        ‚ú® Generated Content
                    </h2>
                    
                    <div className="space-y-6">
                        <div className="bg-gray-50 rounded-lg p-4">
                            <h3 className="font-semibold text-gray-700 mb-2">Product: {content.productTitle || content.originalTitle}</h3>
                            <div className="text-sm text-gray-600 space-x-4">
                                <span>Tokens: {content.tokensUsed}</span>
                                <span>Tone: {content.tone}</span>
                                {content.usageRemaining && <span>Usage Remaining: {content.usageRemaining}</span>}
                            </div>
                        </div>
                        
                        {content.product?.originalDescription && (
                            <div>
                                <h4 className="font-medium text-gray-700 mb-2">Original Description:</h4>
                                <div className="bg-yellow-50 border border-yellow-200 rounded-lg p-4">
                                    <div dangerouslySetInnerHTML={{ __html: content.product.originalDescription }} />
                                </div>
                            </div>
                        )}
                        
                        <div>
                            <h4 className="font-medium text-gray-700 mb-2">ü§ñ AI Generated Description:</h4>
                            <div className="bg-blue-50 border border-blue-200 rounded-lg p-4">
                                <div dangerouslySetInnerHTML={{ __html: content.generatedDescription }} />
                            </div>
                        </div>
                        
                        {canApply && (
                            <div className="flex justify-end">
                                <button
                                    onClick={onApplyToShopify}
                                    className="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded-lg transition duration-200"
                                >
                                    Apply to Shopify Store
                                </button>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const Dashboard = () => {
            const [isConnected, setIsConnected] = useState(false);
            const [storeInfo, setStoreInfo] = useState(null);
            const [generatedContent, setGeneratedContent] = useState(null);
            const [currentProductId, setCurrentProductId] = useState(null);
            const [toast, setToast] = useState(null);

            const showToast = (message, type = 'success') => {
                setToast({ message, type });
                setTimeout(() => setToast(null), 5000);
            };

            const handleStoreConnect = async (shopDomain, accessToken) => {
                try {
                    const result = await api.testShopify(shopDomain, accessToken);
                    if (result.success) {
                        setIsConnected(true);
                        setStoreInfo({ ...result, shopDomain, accessToken });
                        showToast('Store connected successfully!');
                    } else {
                        showToast(result.error, 'error');
                    }
                } catch (error) {
                    showToast('Connection failed: ' + error.message, 'error');
                }
            };

            const handleGenerate = async (productData) => {
                try {
                    const result = await api.generateDescription(productData);
                    if (result.success) {
                        setGeneratedContent(result);
                        showToast('Description generated successfully!');
                    } else {
                        showToast(result.error, 'error');
                    }
                } catch (error) {
                    showToast('Generation failed: ' + error.message, 'error');
                }
            };

            const handleGenerateForProduct = async (productId, productTitle) => {
                if (!storeInfo) return;
                
                try {
                    const result = await api.generateShopifyProduct(
                        storeInfo.shopDomain,
                        storeInfo.accessToken,
                        productId,
                        'professional'
                    );
                    
                    if (result.success) {
                        setGeneratedContent(result);
                        setCurrentProductId(productId);
                        showToast('Description generated for ' + productTitle);
                    } else {
                        showToast(result.error, 'error');
                    }
                } catch (error) {
                    showToast('Generation failed: ' + error.message, 'error');
                }
            };

            const handleApplyToShopify = async () => {
                if (!generatedContent || !currentProductId || !storeInfo) return;
                
                try {
                    const result = await api.applyToShopify(
                        storeInfo.shopDomain,
                        storeInfo.accessToken,
                        currentProductId,
                        generatedContent.generatedDescription
                    );
                    
                    if (result.success) {
                        showToast('Description applied to Shopify store!');
                    } else {
                        showToast(result.error, 'error');
                    }
                } catch (error) {
                    showToast('Apply failed: ' + error.message, 'error');
                }
            };

            return (
                <div className="min-h-screen gradient-bg">
                    {toast && (
                        <Toast
                            message={toast.message}
                            type={toast.type}
                            onClose={() => setToast(null)}
                        />
                    )}
                    
                    <header className="bg-white shadow-sm border-b">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                            <div className="flex items-center justify-between">
                                <h1 className="text-3xl font-bold text-gray-900">
                                    ü§ñ AI Content Generator
                                </h1>
                                <div className="text-sm text-gray-500">
                                    Shopify App v1.0.0
                                </div>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                        <StoreConnection
                            onConnect={handleStoreConnect}
                            isConnected={isConnected}
                            storeInfo={storeInfo}
                        />
                        
                        <ProductGenerator onGenerate={handleGenerate} />
                        
                        <ShopifyProducts
                            storeInfo={storeInfo}
                            onGenerateForProduct={handleGenerateForProduct}
                            isConnected={isConnected}
                        />
                        
                        {generatedContent && (
                            <GeneratedContent
                                content={generatedContent}
                                onApplyToShopify={handleApplyToShopify}
                                canApply={!!currentProductId}
                            />
                        )}
                    </main>
                </div>
            );
        };

        // Render the app
        ReactDOM.render(<Dashboard />, document.getElementById('root'));
    </script>
</body>
</html>
